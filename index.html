<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="assets/js/app.js"></script>
        <title>Jb Mission 2</title>
    </head>
    <body>
        <h1 class="text-center">Search countries</h1>
        <form id="countriesForm">
            <button class="btn btn-primary btn-sm" id="displayCountries">Display Countries</button>
            <br><br>
            <input class="form-control" type="text" name="country" id="country">
            <button class="btn btn-primary btn-sm" id="displayCountry">Search</button>
        </form>

        <br><br>

        <table class="table">
            <tbody id="countriesStats">

            </tbody>
        </table>

        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th>Region</th>
                    <th>Number of countries</th>
                </tr>
            </thead>
            <tbody id="countriesStatsPerRegion">

            </tbody>
        </table>

        <br><br>

        <table class="table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Number of countries</th>
                </tr>
            </thead>
            <tbody id="countriesStatsPerCurrency">

            </tbody>
        </table>

        <br><br>

        <table class="table">
            <thead>
                <tr>
                    <th>Country Name</th>
                    <th>Number of citizens</th>
                </tr>
            </thead>
            <tbody id="countriesContainer">
                
            </tbody>
        </table>
    </body>
</html>
